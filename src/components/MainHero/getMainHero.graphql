query getMainHero {
  page(id: "63qo1mKjZ1QZIfKzoCLPYa") {
    mainHero {
      image {
        title
        description
        url
        width
        height
      }
      imageAlignment
      name
      title
      description
      ctAsCollection {
        items {
          sys {
            id
          }
          label
          link
          isPrimaryCta
        }
      }
    }
  }
}
